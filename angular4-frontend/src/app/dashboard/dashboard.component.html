<div class="divElement">
<h4>Department and Faculty Statistics</h4>
	<form (ngSubmit)="onSubmit()">
		<div class="form-group" >
		    <div class="form-group">
			 <label for="soflow1"> Select Department</label>
			 <br/>
		      <select id="soflow1" [(ngModel)]="dept" name="Select dept" (change)="deptOnChange()" class="ui fluid search selection dropdown"> 
		        <option *ngFor="let n of lDep" [value]="n">{{n}}</option>
		      </select>
		      </div>
		     <div class="form-group">
		      <label>Select Instructor</label><br/>
		      <select id="soflow2"[(ngModel)]="inst" name="Select inst" class="ui fluid search selection dropdown"> 
		        <option [value]=""></option>
		        <option *ngFor="let n of lInst" [value]="n">{{n}}</option>
		      </select>
		      </div>
		      <br/>
		     <div class="input">
					<input type="submit" value="Search">
				</div>
		</div>
	</form>
<br/>
	<div>
		{{summary.title}}
	</div>
	<div>
		<label>Number of sections: </label> {{summary.numberOfSection}}
	</div>
	<div>
		<label>Number of students: </label> {{summary.numberOfStudent}}
	</div>	
	<div>
		<label>FTE: </label> {{summary.fte}}
	</div>
</div>
